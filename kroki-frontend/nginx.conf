server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve landing page at root
    location = / {
        try_files /index.html =404;
    }

    # Serve static files from /usr/share/nginx/html
    location ~* ^/(global-nav\.(css|js)|index\.html)$ {
        try_files $uri =404;
        
        # Set correct content types
        location ~ \.css$ {
            add_header Content-Type text/css;
        }
        location ~ \.js$ {
            add_header Content-Type application/javascript;
        }
        
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve global navigation CSS explicitly
    location = /global-nav.css {
        alias /usr/share/nginx/html/global-nav.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve global navigation JS explicitly
    location = /global-nav.js {
        alias /usr/share/nginx/html/global-nav.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy all API requests to Kroki backend
    # This catch-all comes AFTER specific file locations
    location / {
        proxy_pass http://kroki-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for diagram generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json image/svg+xml;
}
