server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve landing page at root
    location = / {
        try_files /index.html =404;
    }

    # Serve global navigation files
    location = /global-nav.css {
        try_files /global-nav.css =404;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /global-nav.js {
        try_files /global-nav.js =404;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy all API requests to Kroki backend
    location / {
        proxy_pass http://kroki-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for diagram generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json image/svg+xml;
}
