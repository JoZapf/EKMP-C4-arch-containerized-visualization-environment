# PlantUML Proxy Configuration with Global Navigation Injection
# This nginx config acts as a reverse proxy to plantuml-server
# and injects the global navigation and collaboration client into HTML responses

upstream plantuml_backend {
    server plantuml-backend:8080;
}

upstream plantuml_sync {
    server plantuml-sync:5001;
}

server {
    listen 80;
    server_name _;

    # Enable sub_filter for HTML modification
    sub_filter_once off;

    # Inject CSS before </head>
    # Note: Traefik strips /plantuml and adds /uml, so nginx receives requests at /uml/
    # 1. Global Navigation CSS
    # 2. PlantUML-specific CSS to hide GitHub banner
    sub_filter '</head>' '<link rel="stylesheet" href="/uml/global-nav.css"><link rel="stylesheet" href="/uml/plantuml-hide.css"></head>';

    # Inject JS before </body>
    # 1. Socket.IO client (served by plantuml-sync via this proxy)
    # 2. Global Navigation
    # 3. Collaboration Client (activates only when ?collab= param present)
    sub_filter '</body>' '<script src="/uml/global-nav.js"></script><script src="/uml/collab-client.js"></script></body>';

    # -------------------------------------------------------
    # Static files: Global Navigation + Collaboration Assets
    # -------------------------------------------------------

    location = /uml/global-nav.css {
        alias /usr/share/nginx/html/global-nav.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/global-nav.js {
        alias /usr/share/nginx/html/global-nav.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/plantuml-hide.css {
        alias /usr/share/nginx/html/plantuml-hide.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/collab-client.js {
        alias /usr/share/nginx/html/collab-client.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";  # Kein Cache während Entwicklung
    }

    # -------------------------------------------------------
    # WebSocket / Socket.IO Proxy für PlantUML built-in Collaboration
    # PlantUML Jetty serviert sync.js + socket.io unter /plantuml-collab/
    # -------------------------------------------------------

    location /plantuml-collab/ {
        proxy_pass http://plantuml_backend/plantuml-collab/;
        proxy_http_version 1.1;

        # WebSocket Upgrade Headers - kritisch für Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Lange Timeout für persistente WebSocket-Verbindungen
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Kein Buffering für WebSocket/EventStream
        proxy_buffering off;
    }

    # -------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------

    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------
    # Proxy alle anderen Requests an PlantUML Backend
    # -------------------------------------------------------

    location / {
        proxy_pass http://plantuml_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffering für sub_filter notwendig
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Timeouts für große Diagramme
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
