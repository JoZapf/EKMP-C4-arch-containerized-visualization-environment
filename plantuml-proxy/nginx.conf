# PlantUML Proxy Configuration with Global Navigation Injection
# This nginx config acts as a reverse proxy to plantuml-server
# and injects the global navigation into HTML responses

upstream plantuml_backend {
    server plantuml-backend:8080;
}

server {
    listen 80;
    server_name _;

    # Enable sub_filter for HTML modification
    sub_filter_once off;
    
    # Inject CSS before </head>
    # Note: Traefik strips /plantuml and adds /uml, so nginx receives requests at /uml/
    # 1. Global Navigation CSS
    # 2. PlantUML-specific CSS to hide GitHub banner (robuster als sub_filter String-Match)
    sub_filter '</head>' '<link rel="stylesheet" href="/uml/global-nav.css"><link rel="stylesheet" href="/uml/plantuml-hide.css"></head>';
    
    # Inject JS before </body>
    sub_filter '</body>' '<script src="/uml/global-nav.js"></script></body>';

    # Serve global navigation files
    location = /uml/global-nav.css {
        alias /usr/share/nginx/html/global-nav.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/global-nav.js {
        alias /usr/share/nginx/html/global-nav.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve PlantUML-specific CSS (GitHub banner hide)
    location = /uml/plantuml-hide.css {
        alias /usr/share/nginx/html/plantuml-hide.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint (called directly, not through Traefik)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all other requests to PlantUML backend
    location / {
        proxy_pass http://plantuml_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable buffering for sub_filter to work properly
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeouts for large diagrams
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
