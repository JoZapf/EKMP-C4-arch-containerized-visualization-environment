# PlantUML Proxy Configuration with Global Navigation Injection
# This nginx config acts as a reverse proxy to plantuml-server
# and injects the global navigation and collaboration client into HTML responses

upstream plantuml_backend {
    server plantuml-backend:8080;
}

upstream plantuml_sync {
    server plantuml-sync:5001;
}

server {
    listen 80;
    server_name _;

    # Enable sub_filter for HTML modification
    sub_filter_once off;

    # Inject CSS before </head>
    # Socket.IO muss VOR Monaco-Loader geladen werden (Monaco kapert sonst define())
    sub_filter '</head>' '<link rel="stylesheet" href="/uml/global-nav.css"><link rel="stylesheet" href="/uml/plantuml-hide.css"><script src="/uml/socket.io.min.js"></script></head>';

    # Inject JS before </body>
    sub_filter '</body>' '<script src="/uml/global-nav.js"></script><script src="/uml/collab-client.js"></script></body>';

    # -------------------------------------------------------
    # Static files: Global Navigation + Collaboration Assets
    # -------------------------------------------------------

    location = /uml/global-nav.css {
        alias /usr/share/nginx/html/global-nav.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/global-nav.js {
        alias /usr/share/nginx/html/global-nav.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/plantuml-hide.css {
        alias /usr/share/nginx/html/plantuml-hide.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /uml/socket.io.min.js {
        alias /usr/share/nginx/html/socket.io.min.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /uml/collab-client.js {
        alias /usr/share/nginx/html/collab-client.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";
    }

    # -------------------------------------------------------
    # sync.js + socket.io.min.js
    # sync.js erwartet diese Dateien unter /plantuml-collab/
    # Sie werden vom plantuml-sync Service (Flask-SocketIO) geliefert
    # -------------------------------------------------------

    location = /plantuml-collab/socket.io.min.js {
        alias /usr/share/nginx/html/socket.io.min.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=86400";
    }

    # -------------------------------------------------------
    # WebSocket Proxy fuer plantuml-sync (Socket.IO Verbindung)
    # sync.js SYNC_SERVER = 'http://arch.crea-think.lan/plantuml-sync'
    # Traefik routet /plantuml-sync direkt zu plantuml-sync:5001
    # Dieser Block ist fuer Requests die direkt an nginx gehen
    # -------------------------------------------------------

    location /plantuml-sync/ {
        proxy_pass http://plantuml_sync/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # -------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------

    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------
    # Proxy alle anderen Requests an PlantUML Backend
    # -------------------------------------------------------

    location / {
        proxy_pass http://plantuml_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffering fuer sub_filter notwendig
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
