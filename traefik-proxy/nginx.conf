# Traefik Dashboard Proxy Configuration with Global Navigation Injection
# This nginx config acts as reverse proxy to Traefik Dashboard
# and injects the global navigation into HTML responses

upstream traefik_backend {
    server reverse-proxy:8080;
}

server {
    listen 80;
    server_name _;

    # Enable sub_filter for HTML modification
    sub_filter_once off;
    
    # Inject CSS before </head>
    sub_filter '</head>' '<link rel="stylesheet" href="/global-nav.css"></head>';
    
    # Inject JS before </body>
    sub_filter '</body>' '<script src="/global-nav.js"></script></body>';

    # Serve global navigation files
    location = /global-nav.css {
        alias /usr/share/nginx/html/global-nav.css;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /global-nav.js {
        alias /usr/share/nginx/html/global-nav.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to Traefik Dashboard
    location / {
        proxy_pass http://traefik_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable buffering for sub_filter
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Websocket support (f√ºr Traefik Dashboard Live-Updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
