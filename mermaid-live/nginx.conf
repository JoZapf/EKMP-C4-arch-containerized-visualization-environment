server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Mermaid Live Editor is a SPA with base path /mermaid
    # Files are located in /usr/share/nginx/html/mermaid/
    location /mermaid/ {
        try_files $uri $uri/ /mermaid/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Fallback for static assets that are referenced with absolute paths
    # SvelteKit sometimes generates references like /mermaidchart-logo.svg
    # These should be served from /mermaid/mermaidchart-logo.svg
    location ~ ^/(.*\.(svg|png|jpg|jpeg|gif|ico|webp|woff|woff2|ttf|eot|otf))$ {
        try_files $uri /mermaid/$1 =404;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Disable cache for HTML (for updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;
}
