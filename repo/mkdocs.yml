site_name: EKMP-C4 Architektur-Dokumentation
site_description: Containerisierte Visualisierungsumgebung fÃ¼r PlantUML, Mermaid und Excalidraw
# WICHTIG: site_url muss leer/root sein, damit MkDocs /assets/ generiert (nicht /docs/assets/)
# Das post-build sed script im Dockerfile schreibt dann /assets/ zu /docs/assets/ um
site_url: ''
# WICHTIG: use_directory_urls muss false sein fÃ¼r korrekte Funktion mit Traefik PathPrefix
use_directory_urls: false

theme:
  name: material
  language: de
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: de
  - macros:
      module_name: macros
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ? 'dark' : 'light'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

docs_dir: docs

